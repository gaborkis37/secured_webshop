<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
      
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" />
	

	<title>Webshop</title>	
</head>
<body>
	<div class="header">
		<div class="header-right">
			<a href="/index" class="logo">Webshop</a>
	 		<a href="/index">Home</a>
    		<a href="/products">Products</a>
    		<a href="/about">About</a>
    		<a href="/contact">Contact</a>
    		
			<div class="header-message">			    
			           <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		| <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Kijelentkezés</a>
				      </form>
			</div>
  		</div>
  	
  		
	</div>
	
		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signup">
			<h2 class="form-signin-heading">Sign up</h2>
			<div class="firstname">
		 	    <input type="text" id="firstname" name="firstname" th:field="*{firstName}" class="form-control" placeholder="Firstname"  />
	 	    </div>
	 	    <div class="lastname">
		 	    <input type="text" id="lastname" name="lastname" th:field="*{lastName}" class="form-control" placeholder="Lastname"  /> 
	 	    </div>
	 	    <div class="country">
		 	    <input type="text" id="country" name="country" th:field="*{country}" class="form-control" placeholder="Country"  />
	 	    </div> 
	 	    <div class="city">
		 	    <input type="text" id="city" name="city" th:field="*{city}" class="form-control" placeholder="City"  /> 
	 	    </div>
	 	    <div class="postalCode">
		 	    <input type="text" id="postalCode" name="postalCode" th:field="*{postalCode}" class="form-control" placeholder="PostalCode"  />
	 	    </div>
	 	    <div class="email">
		 	    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail"  />  
	 	    </div> 
	 	    <div class="address">
	 	     	<input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Address"  />  
 	     	</div>
 	     	<div class="password">
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
		    </div>
		    <div class="signup">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</div>	
		</form>
  		
	
	<div layout:fragment="LoginContent">
	</div>
	
	<div class="footer">
  		<p><b>Készült Kis Gábor által.</b></p>
	</div>
</body>
</html>
